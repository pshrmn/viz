<!DOCTYPE html>
<html>
<head>
  <title>Planetary Orbits</title>
  <link href='http://fonts.googleapis.com/css?family=Nova+Mono' rel='stylesheet' type='text/css'>
  <style type="text/css">

  body {
    margin: 0;
  }

  #soler-system .controls {}

  #solar-system svg {
    background: #223;
  }

  .arc {
    fill: none;
    stroke: #5A5A77;
    stroke-width: 1px;
  }

  circle.planet {
    fill: #efefef;
  }

  .label path {
    stroke: #5A5A77;
    fill: none;
    shape-rendering: crispEdges;
  }

  .label text {
    fill: #ccc;
    font-family: "Nova Mono", sans-serif;
  }

  .sun {
    fill: #FFDB04;
  }

  .meridian {
    stroke: #5A5A77;
    stroke-dasharray: 2px 10px;
  }

  </style>
</head>
<body>
  <div id="solar-system"></div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js"></script>
  <script async type="text/javascript" src="./index.js"></script>
</body>
</html>
