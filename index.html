<!DOCTYPE html>
<html>
<head>
    <title>NFL Team Locations</title>
    <style type="text/css">
        .state path{
            fill: #efefef;
            stroke: #000;
            stroke-width: 1px;
        }
    </style>
</head>
<body>

<script src="lib/d3.js" type="text/javascript"></script>
<script src="lib/topojson.js" type="text/javascript"></script>
<script src="lower48.js" type="text/javascript"></script>
<script src="teams.js" type="text/javascript"></script>

<script type="text/javascript">
    var map;
    var svg;
    var proj;
    d3.json("./data/lower48.json", function(error, states){
        if ( error ) {
            console.log(error);
            return;
        }

        map = usmap(states);
        map("body");
        svg = map.svg();
        proj = map.projection();
        drawStadiums(svg, proj);
    });


</script>
</body>
</html>
