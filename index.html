<!DOCTYPE html>
<html>
<head>
    <title>NFL Team Locations</title>
    <style type="text/css">
        .state path{
            fill: #efefef;
            stroke: #000;
            stroke-width: 1px;
        }
    </style>
</head>
<body>

<script src="lib/d3.js" type="text/javascript"></script>
<script src="lib/topojson.js" type="text/javascript"></script>
<script src="lower48.js" type="text/javascript"></script>
<script src="stadiums.js" type="text/javascript"></script>

<script type="text/javascript">
    d3.json("./lower48.json", function(error, states){
        if ( error ) {
            console.log(error);
            return;
        }
        // drawMap(states);

        var map = usmap(states)
            .width(500)
            .height(500)
            .scale(600);
        map();
        var svg = map.svg();
        var proj = map.projection();
        drawStadiums(svg, proj);
    });

</script>
</body>
</html>
