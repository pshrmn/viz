<!doctype html>
<html>
<head>
    <title>Scale</title>
    <link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
    <style type="text/css">
        body {
            background: #222233;
            font-family: 'Press Start 2P', cursive;
            color: rgb(228, 213, 106);
        }

        .toggleable {
            padding: 4px;
            margin: 0 5px 0;
            display: inline-block;
            border: 2px solid rgb(228, 213, 106);
            border-radius: 5px;
            cursor: pointer;
        }

        .toggleable input {
            display: none;
        }

        .toggleable.active {
            background: rgb(228, 213, 106);
            color: #222233;
        }

        .planet rect {
            fill: transparent;
        }

        .selected {
            stroke: rgb(228, 213, 106);
            stroke-width: 2px;
        }
    </style>
</head>
<body>
<div class="content">
    <div class="controls">Options:</div>
    <svg></svg>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
<script src="/static/js/planets.js" type="text/javascript"></script>
</body>
</html>
